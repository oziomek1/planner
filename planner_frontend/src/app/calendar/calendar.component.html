<div class="cal-month-view">
  <h1 class="mat-h1" align="center">Calendar</h1>
  <h2 align="center">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h2>
  <p align="center">Choose date and schedule service.</p>
  <!--<mwl-calendar-month-view-header>-->
    <!--[(view)]="view"-->
    <!--[(viewDate)]="viewDate">-->
  <!--</mwl-calendar-month-view-header>-->
  <!--<div class="alert alert-info">-->
    <!--<div [ngSwitch]="view" align="center">-->
      <!--<span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span>-->
      <!--<span *ngSwitchCase="'week'">Click on a day header to change the view to that day.</span>-->
      <!--<span *ngSwitchCase="'day'">There is no other view to navigate to.</span>-->
    <!--</div>-->
  <!--</div>-->
  <div>
    <button mwlCalendarPreviousView [(viewDate)]="viewDate" [(view)]="view">Previous</button>
    <button mwlCalendarToday [(viewDate)]="viewDate">Today</button>
    <button mwlCalendarNextView [(viewDate)]="viewDate" [(view)]="view">Next</button>
  </div>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="viewDate = $event.day.date;">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      (dayHeaderClicked)="viewDate = $event.day.date; console.log(view)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-day-view>
  </div>
</div>
